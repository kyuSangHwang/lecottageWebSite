<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=" shortcut icon" href="/images/favicon/favicon.ico" style="user-select: auto;">

    <title>Le COTTAGE</title>

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!--all CSS/JS-->
    <link rel="stylesheet" href="/css/commonCss.css">
    <!--thisPage-->
    <link rel="stylesheet" href="/css/lecottage/directions.css">
    <script type="text/javascript" src="/js/lecottage/directions.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=033ae22a73fc91a9d29f7380f2607ef7&libraries=services,clusterer,drawing"></script>
    <!--include css-->
    <link rel="stylesheet" href="/css/fragments/header.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/fragments/mobileSideBar.css">
    <!--include js-->
    <script type="text/javascript" src="/js/fragments/header.js"></script>
    <script type="text/javascript" src="/js/fragments/footer.js"></script>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
    <!--bootStrapIcon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!--Animation On Scroll CSS/JS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--Font-awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

</head>
<body style="overflow-x: hidden">
<div th:include="fragments/header ::header" class="header"></div>

<div class="directions">
    <div class="directions-container">
        <div class="directions-main-wrapper">
            <div class="directions-main-wrapper__img">
                <div class="blackbox">
                    <div>
                        <p>YANGPYEONG PRESTIGE HOUSE</p>
                        <p>DIRECTIONS</p>
                        <p>나만의 프라이빗한 힐링공간</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="directions-middle-wrapper aos-animate" data-aos="fade-up">
            <p>THE CENTER OF YANGPYEONG NEW HEALING PLACE</p>
            <p>HIGH-END, PRESTIGE HOUSE</p>
            <p>양평의 새로운 지평을 열다</p>
        </div>

        <div class="directions-mapWrap-wrapper">
            <div class="directions-main-wrapper__wr aos-animate" data-aos="fade-right">
                <!--카카오맵 api 이용한 맵-->
                <!--<div id="map" class="directions-mapWrap-wrapper__map"></div>-->
                <div class="directions-mapWrap-wrapper__map1"></div>
                <div class="directions-mapWrap-wrapper__info">
                    <p>현장사무소</p>
                    <p><i class="bi bi-geo-alt-fill"></i> 경기도 양평군 용문면 용문삼성로 333-13</p>
                    <p><i class="bi bi-telephone-fill"></i> 031-772-1789</p>
                </div>
            </div>

            <div class="directions-main-wrapper__wr aos-animate" data-aos="fade-left">
            <!--카카오맵 api 이용한 맵-->
            <!--<div id="map2" class="directions-mapWrap-wrapper__map"></div>-->
                <div class="directions-mapWrap-wrapper__map2"></div>
                <div class="directions-mapWrap-wrapper__info">
                    <p>서울사무실</p>
                    <p><i class="bi bi-geo-alt-fill"></i> 서울시 서초구 언남17길 14 대원빌딩4층</p>
                    <p><i class="bi bi-telephone-fill"></i> 02-587-7716</p>
                </div>
            </div>
        </div>
    </div>


    <div th:include="fragments/footer ::footer" class="footer"></div>
</div>

<script>
    //카카오맵 api 왼쪽
    var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    var options = { //지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(37.470758, 127.594064), //지도의 중심좌표.
        level: 6 //지도의 레벨(확대, 축소 정도)
    };

    var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

    // 지도에 마커를 생성하고 표시한다
    var marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(37.46191, 127.59366), // 마커의 좌표
        map: map // 마커를 표시할 지도 객체
    });

    // 마커 위에 표시할 인포윈도우를 생성한다
    var infowindow = new kakao.maps.InfoWindow({
        content : '<div class="info-title">사업예정지</div>' // 인포윈도우에 표시할 내용
    });

    // 인포윈도우를 지도에 표시한다
    infowindow.open(map, marker);

    var infoTitle = document.querySelectorAll('.info-title');
    infoTitle.forEach(function(e) {
        var w = e.offsetWidth + 10;
        var ml = w/2;
        // e.parentElement.style.top = "0px";
        e.parentElement.style.left = "50%";
        e.parentElement.style.marginLeft = -ml+"px";
        e.parentElement.style.width = w+"px";
        e.parentElement.previousSibling.style.display = "none";
        e.parentElement.parentElement.style.border = "0px";
        e.parentElement.parentElement.style.background = "unset";
    });

    //카카오맵 api 오른쪽
    var container = document.getElementById('map2'); //지도를 담을 영역의 DOM 레퍼런스
    var options = { //지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(37.475834, 127.045323), //지도의 중심좌표.
        level: 4 //지도의 레벨(확대, 축소 정도)
    };

    var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

    // 지도에 마커를 생성하고 표시한다
    var marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(37.475834, 127.045323), // 마커의 좌표
        map: map // 마커를 표시할 지도 객체
    });

    // 마커 위에 표시할 인포윈도우를 생성한다
    var infowindow = new kakao.maps.InfoWindow({
        content : '<div class="info-title">르코테지, LeCottage</div>' // 인포윈도우에 표시할 내용
    });

    // 인포윈도우를 지도에 표시한다
    infowindow.open(map, marker);

    var infoTitle = document.querySelectorAll('.info-title');
    infoTitle.forEach(function(e) {
        var w = e.offsetWidth + 10;
        var ml = w/2;
        // e.parentElement.style.top = "0px";
        e.parentElement.style.left = "50%";
        e.parentElement.style.marginLeft = -ml+"px";
        e.parentElement.style.width = w+"px";
        e.parentElement.previousSibling.style.display = "none";
        e.parentElement.parentElement.style.border = "0px";
        e.parentElement.parentElement.style.background = "unset";
    });
</script>

</body>
</html>
